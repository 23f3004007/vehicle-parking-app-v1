{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Admin Dashboard</h3>
                    <span class="badge bg-danger">Administrator</span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Parking Lots</h5>
                                    <i class="fas fa-parking fa-3x mb-3"></i>
                                    <p class="card-text">Manage parking locations</p>
                                    <a href="{{ url_for('admin.manage_lots') }}" class="btn btn-primary">Manage Lots</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Users</h5>
                                    <i class="fas fa-users fa-3x mb-3"></i>
                                    <p class="card-text">Manage user accounts</p>
                                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-success">Manage Users</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Reservations</h5>
                                    <i class="fas fa-calendar-check fa-3x mb-3"></i>
                                    <p class="card-text">View all reservations</p>
                                    <a href="{{ url_for('admin.view_all_reservations') }}" class="btn btn-info">View All</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Reports</h5>
                                    <i class="fas fa-chart-bar fa-3x mb-3"></i>
                                    <p class="card-text">Generate reports</p>
                                    <a href="{{ url_for('admin.view_reports') }}" class="btn btn-warning">View Reports</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
