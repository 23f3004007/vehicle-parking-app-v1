{% extends 'base.html' %}

        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to Vehicle Parking Management System</h1>

            <div class="row justify-content-center">

                </div>
            </div>
        </div>
    </div>
